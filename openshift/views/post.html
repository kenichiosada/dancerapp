: cascade index
: around main -> {

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Edit post</h1>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-6">
            : if $page.post.blog_id {
            <form method="POST" role="form">
                <div class="form-group">
                  <input type="text" name="title" class="form-control" value="<: $page.post.title :>" />
                </div>
                <div class="form-group">
                    <textarea name="content" rows="3" class="form-control" ><: $page.post.content :></textarea>
                </div>
                <div class="form-group">
                  <label>Status</label>
                  <label class="radio-inline">
                     : if $page.post.status == 1 {
                     <input type="radio" checked="" value="1" id="optionsRadiosInline1" name="status">
                     : } else {
                     <input type="radio" value="1" id="optionsRadiosInline1" name="status">
                     : }
                     Active
                  </label>
                  <label class="radio-inline">
                     : if $page.post.status == 0 {
                     <input type="radio" checked="" value="0" id="optionsRadiosInline2" name="status">
                     : } else {
                     <input type="radio" value="0" id="optionsRadiosInline2" name="status">
                     : }
                     Inactive
                  </label>
                </div>
                <button class="btn btn-outline btn-success" type="submit">Save</button>
                <input type="hidden" name="command" value="update" />
            </form>

            <br />
            <form id="delete" method="POST">
              <input type="hidden" name="command" value="delete" />
              <button class="btn btn-link btn-xs" type="submit">Delete</button>
            </form>
            : }
            : else {
            <p>Nothing is here</p>
            : }
        </div>
    </div>

<script type="text/javascript">
$(function(){
    $("#delete button").click(function(e){
        if (confirm("Are you sure to delete?")){
            $('form#delete').submit();
        } else {
          e.preventDefault();
        }
    });
});
</script>

: }
